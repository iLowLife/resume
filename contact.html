<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            padding: 10px 15px; /* Add some padding */
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Background on hover */
            border-radius: 5px; /* Slightly rounded corners */
        }
        nav ul {
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
            list-style-type: none; /* Remove bullet points */
            display: flex; /* Use flexbox to align items in a row */
            justify-content: center; /* Center items */
        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        .scroll-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-height: 200px; /* Minimum height to ensure visibility */
            max-height: 200px; /* Set a maximum height */
            width: 80%; /* Width of the card */
            margin: 20px auto; /* Centered with margin on top */
            text-align: center;
            color: #333;
            padding: 15px; /* Add padding for inner spacing */
            box-sizing: border-box; /* Ensure padding is included in total width/height */
            overflow: hidden; /* Hide the scrollbar */
            
        }

        /* Pseudo-element to manage the scrollable content */
        .scroll-card::after {
            content: "";
            display: block;
            height: 200px; /* Same as max-height */
            overflow-y: scroll; /* Enable scrolling */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0; /* Make it invisible */
            pointer-events: none; /* Disable interaction with the pseudo-element */
        }
        .hero {
            position: relative; /* Required for positioning the pseudo-element */
            height: 600px;
            background-image: url('images/cospl.png'); /* Replace with your image */
            background-size: auto;
            background-position: center;
            text-align: center;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hero::before {
            content: "";
            position: absolute; /* Position it relative to the hero section */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* White with transparency */
            z-index: 1; /* Overlay below the text */
        }

        .hero h1,
        .hero p {
            position: relative; /* Position text above the overlay */
            z-index: 2; /* Ensure text is above the white overlay */
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            position: relative; /* Position text above the overlay */
            z-index: 2; /* Ensure text is above the white overlay */
        }
        .features {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .feature {
            text-align: center;
            max-width: 800px;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .feature.visible {
            opacity: 1;
            transform: translateY(0);
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to the next line */
            justify-content: center; /* Center the items */
            margin: 20px 0; /* Add some margin */
        }

        .skill-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px; /* Margins for spacing between cards */
            width: 150px; /* Set a consistent width for cards */
            text-align: center;
            transition: height 0.3s ease, line-height 0.3s ease;
        }
        .skill-card:hover {
            height: 80px; /* Expanded height on hover */
            line-height: 80px; /* Center text vertically in expanded state */
        }
        .awards-section {
            text-align: center;
            padding: 40px 0;
        }
        .image-container {
            width: 100px; /* Set the width of the image */
            height: 100px; /* Set the height of the image */
            animation: spin 5s infinite linear; /* Spin animation */
            margin: 20px auto; /* Center the image container */
        }
        
        @keyframes spin {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }

        @media (max-width: 768px) {
            nav li {
                display: block;
                margin: 5px auto;
            }
            nav ul {
                flex-direction: row; /* Ensure items are in a row on mobile */
            }
            .hero h1 {
                font-size: 1.8em;
            }
            .hero p {
                font-size: 0.9em;
            }
            .scroll-card {
                width: 95%;
                margin: 50px auto;
            }
            .features {
                padding: 10px;
            }
            .feature p, .feature ul {
                font-size: 0.85em;
                max-width: 100%;
                text-align: center;
            }
            .skills-container {
                margin: 10px 0;
            }
            .skill-card {
                width: 80px;
                font-size: 0.8em;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
            }
            .hero p {
                font-size: 0.8em;
            }
            .scroll-card {
                padding: 10px;
            }
            .feature h2 {
                font-size: 1.2em;
            }
            .feature p, .feature ul {
                font-size: 0.8em;
            }
            .skill-card {
                width: 70px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
